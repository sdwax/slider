<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <link rel="stylesheet" href="main.css"/>

    <script src="js/lib/jquery/jquery.min.js"></script>
    <script src="js/lib/jquery.easing/js/jquery.easing.min.js"></script>
    <script src="js/jquery.animator.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div id="banner">
    <div class="item effect-left-to-right ease-out-bounce"
         data-time="500"
         data-start="500"></div>

    <div class="item effect-left-to-right effect-fade-in ease-out-bounce"
         data-time="500"
         data-start="1000"></div>

    <div class="item effect-fade-in ease-out-bounce"
         data-time="500"
         data-start="1500"></div>
</div>

</body>
</html>
